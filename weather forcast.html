<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKYGAZE CITY FORECAST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style2ND.css">
    <link rel="stylesheet" href="styleWEBDEV.css">

</head>
<body>
    <div class="banner">
        <div class="navbar">
            <a href="home project.html">
                <img src="logo.png" class="logo" style="width: 150px; height: auto;">
            </a>    
            <ul>
                <li><a href="home project.html">Home</a></li>
                <li><a href="weather forcast.html">Weather Forecast</a></li>
                <li><a href="save location.html">Input/Feedback</a></li>
            </ul>
        </div>
    </div>

    <div class="container">
        <div class="weather__header">
            <form class="weather__search">
                <input type="text" placeholder="Search for a city..." class="weather__searchform">
                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form> 

        </div>

        <div class="weather__body">
            <h1 class="weather__city">City</h1>
            <div class="weather__datetime">Date & Time</div>
            <div class="weather__forecast">Weather Description</div>
            <div class="weather__icon"></div>
            <p class="weather__temperature">--째</p>
            <div class="weather__minmax">
                <p>Min: --째</p>
                <p>Max: --째</p>
            </div>
        </div>

        <div class="weather__info">
            <div class="weather__card">
                <i class="fa-solid fa-temperature-full"></i>
                <div>
                    <p>Real Feel</p>
                    <p class="weather__realfeel">--째</p>
                </div>
            </div>
            <div class="weather__card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Humidity</p>
                    <p class="weather__humidity">--%</p>
                </div>
            </div>
            <div class="weather__card">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p>Wind</p>
                    <p class="weather__wind">-- km/h</p>
                </div>
            </div>
            <div class="weather__card">
                <i class="fa-solid fa-gauge-high"></i>
                <div>
                    <p>Pressure</p>
                    <p class="weather__pressure">-- hPa</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
